<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Камень-ножницы-бумага</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--
        Камень - серый
        Ножницы - оранжевые
        Бумага - белая
    -->
    <div class="info mx-auto mt-3"><h1 class="infob">Ход игрока 1</h1></div>

    <div class="col-8 mx-auto text-center mt-5">
        <div class="row py-5">
            <div class="col-6 py-5 st">
                <h1>Игрок 1</h1>
                <div class="choice-player-1"></div>
                <p>Камень - A</p>
                <p>Ножницы- S</p>
                <p>Бумага- D</p>
            </div>
            <div class="col-6 py-5 st">
                <h1>Игрок 2</h1>
                <div class="choice-player-2"></div>
                <p>Камень- J</p>
                <p>Ножницы- K</p>
                <p>Бумага- L</p>
            </div>
        </div>
    </div>

    <div class="mx-auto" style="width: 200px;"><button class="playb mt-5">Заново</button></div>
    
    <script src="script.js"></script>
</body>
</html>
